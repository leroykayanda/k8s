apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-website-deployment
  labels:
    uri: rr
spec:
  selector:
    matchLabels:
      uri: rr
  template:
    metadata:
      labels:
        uri: rr
    spec:
      containers:
        - name: personal-website
          image: lkayanda/web-app:2 
          ports:
            - containerPort: 80 
---
apiVersion: v1
kind: Service 
metadata:
  name: personal-website-service
spec:
  selector:
    uri: rr
  type: ClusterIP 
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80 
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: personal-website-ingress
spec:
  rules:
    - host: ingress.kayandal.awsps.myinstance.com
      http:
        paths:
        - path: /
          backend:
              serviceName: personal-website-service
              servicePort: 80 
        - path: /blog
          backend:
              serviceName: personal-website-service
              servicePort: 80 
